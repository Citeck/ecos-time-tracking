---
id: ecos-time-tracking-journal
name:
  ru: Учёт времени
  en: Time tracking
typeRef: emodel/type@ecos-time-tracking-type
actions:
  - uiserv/action@view-dashboard
editable: false
columns:
  - id: user
    name:
      ru: Пользователь
      en: User
    type: PERSON
  - id: duration
    name:
      ru: Затраченное время, мин.
      en: Time spent, min.
    type: NUMBER
    formatter:
      type: script
      config:
        fn: return cell/60000
  - id: workDescription
    name:
      ru: Описание работы
      en: Work description
    type: TEXT
  - id: startDate
    name:
      ru: Дата начала
      en: Start date
    type: DATETIME
  - id: _parent
    name:
      ru: Документ
      en: Document
    type: MLTEXT
    groupable: true
  - id: documentStatus
    name:
      ru: Статус документа
      en: Document status
    type: MLTEXT
  - id: type
    name:
      ru: Тип
      en: Type
    type: MLTEXT
    attribute: _parent.type
  - id: priority
    name:
      ru: Приоритет
      en: Priority
    type: MLTEXT
    attribute: _parent.priority
  - id: resolution
    name:
      ru: Решение
      en: Resolution
    type: MLTEXT
    attribute: _parent.resolution
  - id: project
    name:
      ru: Проект
      en: Project
    type: MLTEXT
    attribute: _parent.assoc_src_issues
  - id: client
    name:
      ru: Клиент
      en: Client
    type: MLTEXT
    attribute: _parent.assoc_src_issues.assoc_src_projects
