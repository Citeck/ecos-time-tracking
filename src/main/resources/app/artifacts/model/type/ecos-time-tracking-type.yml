---
id: ecos-time-tracking-type
name:
  ru: Учёт времени
  en: Time tracking
storageType: ECOS_MODEL
parentRef: emodel/type@data-list
formRef: uiserv/form@ecos-time-tracking-form
journalRef: uiserv/journal@ecos-time-tracking-journal
inheritForm: false
defaultCreateVariant: true
model:
  attributes:
    - id: timeSpent
      name:
        ru: Затраченное время
        en: Time spent
    - id: timeLeft
      name:
        ru: Оставшееся время
        en: Time left
    - id: startDate
      name:
        ru: Дата начала
        en: Start date
      type: DATETIME
    - id: workDescription
      name:
        ru: Описание работы
        en: Work description
    - id: user
      name:
        ru: Пользователь
        en: User
      type: PERSON
    - id: documentStatus
      name:
        ru: Статус документа
        en: Document status
      type: MLTEXT
    - id: duration
      name:
        ru: Продолжительность
        en: Duration
      type: NUMBER
    - id: durationInMinutes
      name:
        ru: Продолжительность в минутах
        en: Duration in minutes
      type: NUMBER
      computed:
        type: SCRIPT
        config:
          fn: |-
            var duration = value.load("duration");
            return duration/60000
        storingType: NONE
